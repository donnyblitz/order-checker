<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 300px;
        }
        #orderDetails {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Check Order Details</h1>
    <form id="awbForm">
        <label for="awb">Enter AWB Number:</label>
        <input type="text" id="awb" name="awb" required>
        <button type="submit">Get Order Details</button>
    </form>
    <div id="orderDetails"></div>

    <script>
        document.getElementById('awbForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var awb = document.getElementById('awb').value;
            getOrderDetails(awb);
        });

        function getOrderDetails(awb) {
            fetch('https://cors-anywhere.herokuapp.com/https://partner-api.rideblitz.id/v2/order/details', {
                method: 'POST',
                headers: {
                    'customer-code': 'DEMOCC0001',
                    'secret-key': 'dRJrHiGjudlpWCrizUAf4e6llbE0zRKz',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'awb_number': awb })
            })
            .then(response => response.json())
            .then(data => {
                var details = document.getElementById('orderDetails');
                if(data.status === 'success') {
                    details.innerHTML = `
                        <p><strong>Order ID:</strong> ${data.data.merchant_order_id}</p>
                        <p><strong>AWB Number:</strong> ${data.data.awb_number}</p>
                        <p><strong>Order Status:</strong> ${data.data.order_status}</p>
                        <p><strong>Service Type:</strong> ${data.data.service_type}</p>
                    `;
                } else {
                    details.innerHTML = `<p><strong>Error:</strong> ${data.error_message}</p>`;
                }
            })
            .catch(error => {
                var details = document.getElementById('orderDetails');
                details.innerHTML = `<p><strong>Error:</strong> ${error.message}</p>`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
